    <main>

        
        <div class="mb-2 col-10 offset-1 add-section">
          <div class="accordion" id="addBearAccordion">
            <div class="card">
              <div class="card-header" id="addBearFormCard">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne"

                    <i class="fas fa-plus-circle myColor"></i> Add New Bear to the Park:
                  </button>
                </h2>
              </div>
      
              <div id="collapseOne" class="collapse" aria-labelledby="addBearFormCard" data-parent="#addBearAccordion">
                <div class="card-body myMainForm">
                  <form class="row" id="new-bear-form">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="dino-name">Name</label>
                        <input type="text" class="form-control" id="bear-name" aria-describedby="nameHelp" placeholder="Enter bear name" required>
                      </div>
                      <div class="form-group">
                        <label for="dino-image">Image URL</label>
                        <input type="text" class="form-control" id="bear-image" aria-describedby="imageHelp" placeholder="Enter image URL for the bear" required>
                      </div>
                      <button type="submit" id="submit-new-bear" class="btn btn-success myFormColor"><i class="fas fa-plus"></i> Submit</button>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
